appId: com.steel-yield-predictor
productName: Steel Yield Predictor
copyright: Copyright Â© 2024
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
        - ia32
  icon: build/icon.ico
  certificateFile: certificate.pfx
  certificatePassword: ${CERTIFICATE_PASSWORD}
  publisherName: Your Organization
  verifyUpdateCodeSignature: false  # Changed to false to allow running without code signing in development
  signDlls: true

nsis:
  oneClick: false  # Allow custom installation directory
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Steel Yield Predictor
  uninstallDisplayName: Steel Yield Predictor
  artifactName: SteelYieldPredictor-Setup-${version}.${ext}

portable:
  artifactName: SteelYieldPredictor-Portable-${version}.${ext}

asarUnpack:
  - node_modules/tensorflow.js/**/*
  - "**/*.node"
  - "**/*.dll"
  - "**/*.exe"

files:
  - dist/**/*
  - models/**/*
  - '!**/*.map'
  - '!**/*.ts'
  - package.json

directories:
  buildResources: build
  output: release

compression: maximum

# Make sure Python and its dependencies are included
extraResources:
  - from: "src/model"
    to: "model"
    filter:
      - "**/*"
  - from: "python-env"
    to: "python-env"
    filter:
      - "**/*"