appId: com.steel-yield-predictor
productName: Steel Yield Predictor
copyright: Copyright Â© 2024

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  certificateFile: certificate.pfx
  certificatePassword: ${CERTIFICATE_PASSWORD}
  publisherName: Your Organization
  verifyUpdateCodeSignature: false

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Steel Yield Predictor
  uninstallDisplayName: Steel Yield Predictor
  artifactName: SteelYieldPredictor-Setup-${version}.${ext}
  deleteAppDataOnUninstall: true
  runAfterFinish: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  installerSidebar: build/installerSidebar.bmp
  uninstallerSidebar: build/uninstallerSidebar.bmp
  license: LICENSE
  include: build/installer.nsh

files:
  - dist/**/*
  - build/**/*
  - models/**/*
  - '!**/*.map'
  - '!**/*.ts'
  - package.json

directories:
  buildResources: build
  output: release

compression: maximum

extraResources:
  - from: "src/model"
    to: "model"
    filter:
      - "**/*"
  - from: "python-env"
    to: "python-env"
    filter:
      - "**/*"

publish:
  provider: github
  releaseType: release